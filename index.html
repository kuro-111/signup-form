<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div>Space for logo</div>
    <div>
        <div>
        <h1>Practice Sign Up Form</h1>
        </div>

        <div>
        <p>Sign up to get a really cool suprise. This is not fake at all and you are definitely not being scammed. Promise.</p>

        <p>Sign up today!</p>
        </div>

        <div>
        <form>
            <fieldset>
                <legend>Start here!</legend>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" placeholder="Jane">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" placeholder="Doe">
            </fieldset>
            <fieldset>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="janedoe@gmail.com"> 
            </fieldset>
        </form>
        </div>
    </div>
    
</body>
</html>
