<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link rel="stylesheet" href="style.css" />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Lobster&display=swap"
               rel="stylesheet"
          />
          <title>Sign Up Form</title>
     </head>
     <body>
          <div class="bg_space">Space for logo</div>
          <div class="form_sect">
               <div class="form_header">
                    <h1>Practice Sign Up Form</h1>
               </div>

               <div>
                    <p>
                         Sign up to get a really cool suprise. This is not fake
                         at all and you are definitely not being scammed.
                         Promise.
                    </p>

                    <p>Sign up today!</p>
               </div>

               <div>
                    <form>
                         <fieldset>
                              <legend>Start here!</legend>

                              <div class="block">
                                   <label for="first_name">First Name:</label>
                                   <input
                                        type="text"
                                        id="first_name"
                                        placeholder="Jane"
                                   />
                              </div>

                              <div class="block">
                                   <label for="last_name">Last Name:</label>
                                   <input
                                        type="text"
                                        id="last_name"
                                        placeholder="Doe"
                                   />
                              </div>
                         </fieldset>

                         <fieldset>
                              <div class="block">
                                   <label for="email">Email:</label>
                                   <input
                                        type="email"
                                        id="email"
                                        placeholder="janedoe@gmail.com"
                                   />
                              </div>

                              <div class="block">
                                   <label for="phone_num">Phone Number:</label>
                                   <input type="tel" id="phone_num" />
                              </div>
                         </fieldset>

                         <fieldset>
                              <div class="block">
                                   <label for="user_password">Password:</label>
                                   <input type="password" id="user_password" />
                              </div>

                              <div class="block">
                                   <label for="confirm_password"
                                        >Confirm Password:</label
                                   >
                                   <input
                                        type="password"
                                        id="confirm_password"
                                   />
                              </div>
                         </fieldset>
                    </form>
               </div>

               <div class="create">
                    <button class="createB">Create Account</button>
               </div>

               <div>
                    <p>
                         Already have an account?<a href="index.html">
                              Log in.</a
                         >
                    </p>
               </div>
          </div>
     </body>
</html>
